<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
        <title>GeoJSON visualization webpage</title>
        <!-- Favicon -->
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-datepicker3.min.css" rel="stylesheet">
        <!-- Custom -->
        <link href="style.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-controller="mainController">
        <!--Error message, on top of everything-->
        <div id="error-container">
            <div class="alert alert-danger error-message" role="alert">
                <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
                {{error_message}}
            </div>
        </div>
        <!--UI first to show user-->
        <div id="ui-user">
            <div class="geo_logo">
                <div class="geo_logo_mask">
                    <img src="img/geo_logo.png">
                </div>
            </div>
            <!--Calendar picker after logo-->
            <div id="date-picker-form" class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 col-md-4 col-md-offset-2 col-lg-3 col-lg-offset-3">
                        <p class="lead">Select start date</p>
                        <div class="start-date-picker dp-style"></div>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-3">
                        <p class="lead">Select end date</p>
                        <div class="end-date-picker dp-style"></div>
                    </div>
                </div>
                <br>
                <button type="button" 
                        class="btn btn-default btn-lg btn-block submit-date-picker" 
                        ng-click="(submit_txt == 'loading') || submitDate()"
                        ng-disabled="submit_txt == 'loading'">
                    {{submit_txt}}
                </button>
                <br>
            </div>
        </div>
        <!--dark overlay for hidding map-->
        <div id="overlay-dark"></div>
        <!--back to datepicker *upper right-->
        <div id="back-to-form">
            <button type="button" class="btn btn-default btn-lg" ng-click="mapblur(15)">
                <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                Change Date
            </button>
        </div>
        <!--google map layout - fullscreen-->
        <div id="map"></div>
        <!--Installs-->
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/bootstrap-datepicker.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
